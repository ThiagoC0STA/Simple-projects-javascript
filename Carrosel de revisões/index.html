<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
    <main>
        <section class="container">

            <!-- -------title------- -->

            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- -------review------- -->

            <article class="review">
                <div class="img-container">
                    <img src="Assets/IMG/Me.jpg" id="person-img" alt="person one">
                </div>
                <h4 id="author"></h4>
                <p id="job"></p>
                <p id="info"></p>

                <!-- -------Prev and next buttons------- -->

                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-angles-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-angles-right"></i>
                    </button>
                </div>

                <!-- -------Prev and next buttons------- -->

                <button class="random-btn">Surprise &nbsp<i class="fa-solid fa-wand-magic-sparkles"></i></button>

            </article>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/e92cd48312.js" crossorigin="anonymous"></script>
    <script src="./Assets/JS/index.js"></script>
</body>
</html>
