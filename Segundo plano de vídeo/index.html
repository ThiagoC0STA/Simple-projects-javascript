<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Project</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>

    <!-- PreLoader -->

    <div class="preloader">
        <iframe src="https://giphy.com/embed/hWZBZjMMuMl7sWe0x8" width="480" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/wait-loading-attente-hWZBZjMMuMl7sWe0x8"></a></p>
    </div>
    
    <!-- Header  -->

    <header>

        <video class="video-container" muted autoplay loop>
            <source src="./Assets/VIDEO/video.mp4" type="video/mp4"> 
        </video>
        <h1>Video project</h1>

        <!-- Video switch button -->

        <button class="switch-btn">
            <span>play</span>
            <span>pause</span>
            <span class="switch"></span>
        </button>

    </header>
    

    <script src="./Assets/JS/index.js"></script>
</body>
</html>
