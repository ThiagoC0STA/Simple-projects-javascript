<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu project</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
    
    <section class="menu">

        <!-- Title -->
        <div class="title">
            <h2>Our menu</h2>
            <div class="underline"></div>
        </div>

        <!-- Filter buttons -->
        <div class="btn-container">
            <buttton class="filter-btn" type="button" data-id="all">all</buttton>
            <buttton class="filter-btn" type="button" data-id="breakfast">breakfast</buttton>
            <buttton class="filter-btn" type="button" data-id="lunch">lunch</buttton>
            <buttton class="filter-btn" type="button" data-id="shakes">shakes</buttton>
            <buttton class="filter-btn" type="button" data-id="dinner">dinner</buttton>
        </div>

        <!-- Single item -->
        <div class="section-center">
            <!-- Single item -->
            <article class="menu-item">
                <img src="../Menu de um restaurante/menu-item.jpeg" class="photo" alt="Menu Item">
                <div class="item-info">
                    <header>
                        <h4>buttermilk pancakes</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias nulla itaque dolore dolorem ratione vitae, placeat a molestiae consequatur ipsum.</p>
                </div>
            </article>
        </div>
    </section>




    <!-- -------------------- Fonts Awesome -------------------- -->
    <script src="https://kit.fontawesome.com/e92cd48312.js" crossorigin="anonymous"></script>

    <!-- -------------------- JavaScript -------------------- -->
    <script src="./Assets/JS/index.js"></script>
</body>
</html>
